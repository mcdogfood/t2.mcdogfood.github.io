<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">    
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="/assets/css/layouts/side-menu.css">
  <!--<![endif]-->
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="index.html">Home</a>

            <ul class="pure-menu-list">
            {% for item in site.data.menus %}
              <li class="pure-menu-item">
                <a class= "pure-menu-link" href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
              </li>
            {% endfor %}
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">

            <img src="/assets/img/banner.png" alt="Banner" title="Banner heading">
            <h1>{{ page.title }}</h1>
        </div>
          <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="tuckedMenu">
              <div class="custom-menu-screen"></div>
              <center>
              <ul class="pure-menu-list">
              {% for item in site.data.menus %}
                {% if item.url == page.url %}
                  <li class="pure-menu-item pure-menu-selected"><a href="{{ item.url }}" title="{{ item.tile }}" class="pure-menu-link">{{ item.title }}</a></li>
                {% else %}
                  <li class="pure-menu-item"><a href="{{ item.url }}" title="{{ item.tile }}" class="pure-menu-link">{{ item.title }}</a></li>
                {% endif %}
              {% endfor %}
              </ul>
              </center>
          </div>
        <div class="content">
{{ content }}
<!--            <h2 class='content-subhead'>Current status</h2> -->
<!--
Responsive images
<div class="pure-g">
  <div class="pure-u-1-3"><img class="pure-img-responsive" src="img/field2.jpg" alt="Second Field"></div>
</div>
-->

       </div>
    </div>
</div>

<script src="/assets/js/ui.js"></script>
</body>
</html>
